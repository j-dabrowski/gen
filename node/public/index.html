
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web3 Bounty Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <span>Web3 Bounty Tracker</span>
            <span>âœ–</span>
        </div>
        <div class="filter-buttons">
            <button onclick="filterBountiesPrice('all')">All</button>
            <button onclick="filterBountiesPrice('low')">Low ($0-$9)</button>
            <button onclick="filterBountiesPrice('medium')">Medium ($10-$99)</button>
            <button onclick="filterBountiesPrice('high')">High ($100+)</button>
        </div>
        <div class="filter-buttons">
            <button onclick="filterBountiesClaimed('all')">All</button>
            <button onclick="filterBountiesClaimed('claimed')">Claimed</button>
            <button onclick="filterBountiesClaimed('unclaimed')">Unclaimed</button>
        </div>
        <div id="bountyList" class="bounty-list">
            <div class="bounty-header">
                <div class="bounty-col-1">Bounty ($)</div>
                <div class="bounty-col-2">Project Name</div>
                <div class="bounty-col-3">Task Name</div>
                <div class="bounty-col-4">Status</div>
            </div>
            <!-- Bounties will be dynamically inserted here -->
        </div>
    </div>

    <script src="script_bounty.js"></script>

</body>
</html>
